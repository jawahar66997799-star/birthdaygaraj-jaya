<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background:#111; color:white; text-align:center; padding:50px; }
#timer { font-size:60px; margin:30px 0; color:#25D366; }
</style>
</head>
<body>
<h2>‚è≥ Countdown to Fun Page</h2>
<p>Your fun page will open after the countdown.</p>
<div id="timer">60</div>

<script>
let timeLeft = 60;
const timerEl = document.getElementById('timer');

const countdown = setInterval(() => {
  timeLeft--;
  timerEl.innerText = timeLeft;
  if(timeLeft <= 0){
    clearInterval(countdown);
    window.location.href = 'final.html';
  }
}, 1000);
</script>
</body>
</html>
