<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Name & Phone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; text-align: center; background:#111; color:white; padding:40px;}
input { padding:15px; font-size:18px; margin-top:15px; width:80%; max-width:300px; border-radius:8px; border:none;}
button { margin-top:20px; padding:15px 30px; font-size:18px; border:none; border-radius:10px; background:#25D366; color:white;}
</style>
</head>
<body>
<h2>Enter your Details</h2>
<input type="text" id="name" placeholder="Enter your Name"><br>
<input type="text" id="phone" placeholder="Enter your Phone Number"><br>
<button onclick="goOTP()">Continue</button>

<script>
function goOTP() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  if(name === '' || phone === '') { alert('Please fill both fields'); return; }
  // Save in localStorage to use later if needed
  localStorage.setItem('userName', name);
  localStorage.setItem('userPhone', phone);
  // Go to OTP page
  window.location.href = 'otp.html';
}
</script>
</body>
</html>
